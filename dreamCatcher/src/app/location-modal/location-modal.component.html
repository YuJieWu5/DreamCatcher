<mat-card>
    <img mat-card-image [src]="data.url" alt="{{ data.title }}">
    <mat-card-title>{{ data.title }}</mat-card-title>
    <mat-card-content>
      <p>{{ data.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="save()">Save</button>
      <button mat-button (click)="close()">Close</button>
    </mat-card-actions>
  </mat-card>
