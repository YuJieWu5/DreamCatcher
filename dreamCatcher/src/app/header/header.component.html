<mat-toolbar class="custom-toolbar">
    <ng-container *ngIf="currentRoute === '/'">
        <div class="search-bar-wrapper">
            <input
              type="text"
              placeholder="Search..."
              (keydown.enter)="onSearch()"
              [(ngModel)]="searchQuery"
              class="search-bar"
            />
            <button class="search-button" aria-label="Search" (click)="onSearch()">
              <mat-icon>search</mat-icon>
            </button>
          </div>
    </ng-container>

    <a [routerLink]="['/']">
        <ng-container *ngIf="currentRoute !== '/'">
            <img  class="header-logo" [src]="logoUrl" alt="App Logo" />
        </ng-container>
    </a>

    <button mat-icon-button (click)="toggleDrawer()">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>
  
    <mat-drawer #drawer mode="side" [(opened)]="opened" position="end">
      <button mat-icon-button (click)="toggleDrawer()" style="margin: 10px;">
        <mat-icon>close</mat-icon>
      </button>
      <mat-nav-list>
        <mat-list-item [routerLink]="['/user']" (click)="closeDrawer()">User Info</mat-list-item>
        <mat-list-item [routerLink]="['/favlist']" (click)="closeDrawer()">Favorite List</mat-list-item>
        <mat-list-item [routerLink]="['/trips']" (click)="closeDrawer()">Trips</mat-list-item>
        <mat-list-item [routerLink]="['/login']" (click)="closeDrawer()">Log In</mat-list-item>
        <mat-list-item>Log Out</mat-list-item>
      </mat-nav-list>
    </mat-drawer>
