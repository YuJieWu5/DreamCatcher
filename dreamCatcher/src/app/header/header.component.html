<mat-toolbar class="custom-toolbar">
    <div class="search-bar-wrapper">
      <input
        type="text"
        placeholder="Search..."
        (keydown.enter)="onSearch()"
        [(ngModel)]="searchQuery"
        class="search-bar"
      />
      <button class="search-button" aria-label="Search" (click)="onSearch()">
        <mat-icon>search</mat-icon>
      </button>
    </div>
  
    <button mat-icon-button (click)="toggleDrawer()">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>
  
    <mat-drawer #drawer mode="side" [(opened)]="opened" position="end">
      <button mat-icon-button (click)="toggleDrawer()" style="margin: 10px;">
        <mat-icon>close</mat-icon>
      </button>
      <mat-nav-list>
        <mat-list-item [routerLink]="['/user']">User Info</mat-list-item>
        <mat-list-item [routerLink]="['/favlist']">Favorite List</mat-list-item>
        <mat-list-item [routerLink]="['/trips']">Trips</mat-list-item>
        <mat-list-item>Log Out</mat-list-item>
      </mat-nav-list>
    </mat-drawer>
