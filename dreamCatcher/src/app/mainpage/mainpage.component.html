<div class="content">
  <div *ngIf="showResults" class="results-sidebar">
    <div id="results-title">Results:</div>
    <app-scene-card
      *ngFor="let location of filteredScenes"
      [location]="location"
      (viewLocation)="viewLocation($event)"
  ></app-scene-card>
</div>
  <div class="map-container" id="map"></div>
</div>
