    <span class="spacer"></span>
    <button mat-icon-button (click)="toggleDrawer()">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>
  
  <mat-drawer-container class="drawer-container">

        <mat-list-item [routerLink]="['/favlist']">Favorite List</mat-list-item>
        <mat-list-item [routerLink]="['/trips']">Trips</mat-list-item>

      </mat-nav-list>
    </mat-drawer>
  
    <div class="content">

    </div>
  </mat-drawer-container>
