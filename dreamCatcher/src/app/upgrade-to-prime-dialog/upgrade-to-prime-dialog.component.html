<h1 mat-dialog-title>Upgrade to Prime</h1>
<div mat-dialog-content>
  <p>To create more trips, you need to upgrade to a Prime user. Do you want to proceed?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onUpgrade()">Yes, Upgrade</button>
</div>
