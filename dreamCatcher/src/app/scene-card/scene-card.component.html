<div class="location-card">
    <div class="location-image-container">
      <img [src]="location.url" alt="{{ location.sceneName }}" class="location-image" />
    </div>
    <div class="location-info">
      <div class="location-title">{{ location.sceneName }}</div>
      <div class="location-description">{{ location.description }}</div>
      <button (click)="onViewLocation()" class="view-button">View</button>
    </div>
  </div>
